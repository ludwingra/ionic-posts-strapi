<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts">
    <!-- <img src="./madison.jpg" /> -->
    <ion-card-header>
      <ion-card-title>
        {{ post.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ post.subtitle }}
      </ion-card-subtitle>
    </ion-card-header>
    
    <img [src]=" 'http://localhost:1337' + post.image.formats.small.url " alt="">
    
    <ion-card-content>
      
      {{ post.description }}

      <div>
        <ion-button color="secondary">Update</ion-button>
        <ion-button color="danger">Delete</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
