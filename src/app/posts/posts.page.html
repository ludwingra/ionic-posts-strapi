<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col *ngFor="let post of posts" size="12" size-md="4">
        <ion-card>
          <!-- <img src="./madison.jpg" /> -->
          <ion-card-header>
            <ion-card-title> {{ post.title }} </ion-card-title>
            <ion-card-subtitle> {{ post.subtitle }} </ion-card-subtitle>
          </ion-card-header>
      
          <img
            [src]=" post.image && post.image.formats.small.url ? 'http://localhost:1337' + post.image.formats.small.url : 'https://st3.depositphotos.com/23594922/31822/v/600/depositphotos_318221368-stock-illustration-missing-picture-page-for-website.jpg' "
            alt=""
          />
      
          <ion-card-content>
            {{ post.description }}
      
            <div>
              <ion-button color="secondary">Update</ion-button>
              <ion-button color="danger">Delete</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
